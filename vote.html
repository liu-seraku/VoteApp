<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>投票アプリ</title>
  <link rel="stylesheet" href="resetcss.css">
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <main>

    <div class="title">
      <legend>説明</legend>
      <ul>
        <li>・ 投票の最初に、1人3つのCoinを持つ</li>
        <li>・ 1チームに最大３Coinを使って投票することができる</li>
        <li>・ Coinを全部使ってしまったら、投票できなくなる</li>
        <li>・ ホストが画面をリロードすると、投票を再開することができる</li>
      </ul>
    </div>

    <div class="ctrlboard">
      <legend>Setting Board</legend>
      <div>
        <label>投票者の総人数：</label>
        <input type="text" class="inputnumber" value="10">
        <button class="setnumber">確認</button>
      </div>
      <div >
        <button class="reset">リセット</button>
      </div>
    </div>

    <img class="stage" src="image/curtains.jpg" alt="ステージ">

    <div class="poinboard">
      <div class="boardhead">
      </div>

        <div class="points">
        </div>

      <div class="foundation">
      </div>
    </div>

    <div class="operationboard">
      <div class="coinboard">
        <h1 hidden>COIN:<span class="coin">3</span></h1>
        <div class="coins">
          <img class="coinimg coinimg1" src="image/coin.png" alt="coin">
          <img class="coinimg coinimg2" src="image/coin.png" alt="coin">
          <img class="coinimg coinimg3" src="image/coin.png" alt="coin">
        </div>
        <button class="votebtn">投票する</button>
      </div>
    </div>

  </main>

  <script type="text/javascript" src="script.js">
  </script>
</body>

</html>
